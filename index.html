<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip</h1>
    <div class="header">
        <form onsubmit="onGetSearch(event)">
            <input class="input-form" type="search" name="search" placeholder="Search a Location..." value="">
            <button>Search</button>
        </form>
        <button onclick="onGetUserPos()">My Location</button>
        <button class="copy-loc" onclick="onGetLocUrl()">Copy Location</button>
    </div>
    <div class="content-container">
        <div id="map" style="width: 100%; height: 400px;" class="map"></div>
        <!-- <div class="weather">Weather</div> -->
        <section class="locs-table-container">
            <h2>Locations Tables</h2>
            <div class="locs-table"></div>
        </section>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onAddMarker()" class="btn-save">Save Location</button>
        
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations:
            <pre class="locs"></pre>
        </p>
    </div>


    <script src="/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
